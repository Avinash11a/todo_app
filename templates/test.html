<!DOCTYPE html>
<head><title>TODO APP</title></head>
<body>
	<h1>THE TASKS ARE</h1>
	{% for todo in tasklist %}
		<h3>required tasks</h3>
		<h1>{{ todo.task }}</h1><br>
		<hq>{{ todo.date }}</hq>
	{% endfor %}
</body>
<form action="/task" method="post">
    <p><input type="text" name="content"></p>
    <p><input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2018-06-12T19:30"></p>
    <input type="submit" value="Add task">

</form>
